<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    
    <form method="get">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="u_name" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="u_phone" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="u_email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="u_pass" required></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="u_date" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">M <br>
                <input type="radio" name="gender" value="female">F</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="u_country" >
                    <option value="India">India</option>
                    <option value="Usa">Usa</option>
                    <option value="canada">canada</option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="u_send" value="Register"></td>
            </tr>
        </table>
    </form>

</body>
</html>
